name: Continuous Delivery

on:
  push:
    tags: 'v*'  # push events to matching v*, i.e. v1.0, v20.15.10

env:
  PYTHON_DEFAULT_VERSION: 3.8

jobs:
  deploy:
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      B2_PYPI_PASSWORD: ${{ secrets.B2_PYPI_PASSWORD }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ env.PYTHON_DEFAULT_VERSION }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ env.PYTHON_DEFAULT_VERSION }}
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      - name: Install dependencies
        run: python -m pip install --upgrade nox pip
      - name: Build the distribution
        id: build
        run: |
          nox -vs build
          echo "::set-output name=dist::$(ls ./dist)"
          echo "::set-output name=ver::${GITHUB_REF#refs/tags/v}"
      - name: Read the Changelog
        id: read-changelog
        uses: mindsers/changelog-reader-action@v1
        with:
          version: ${{ steps.build.outputs.ver }}
      - name: Create GitHub release
        id: create-release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ steps.build.outputs.ver }}
          body: ${{ steps.read-changelog.outputs.log_entry }}
          draft: false
          prerelease: false
      - name: Upload the distribution to GitHub
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create-release.outputs.upload_url }}
          asset_path: ./dist/${{ steps.build.outputs.dist }}
          asset_name: ${{ steps.build.outputs.dist }}
          asset_content_type: application/gzip
      - name: Upload the distribution to PyPI
        if: ${{ env.B2_PYPI_PASSWORD != '' }}
        uses: pypa/gh-action-pypi-publish@v1.3.1
        with:
          user: __token__
          password: ${{ env.B2_PYPI_PASSWORD }}
